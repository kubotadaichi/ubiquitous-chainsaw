services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      echo 'waiting for minio...' ;
      until (mc alias set local http://minio:9000 minio minio123456) do
        sleep 1 ;
      done ;
      mc mb -p local/hack || true ;
      mc ls local ;
      echo 'minio bucket ready'
      "

  hub:
    build: ./hub
    environment:
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123456
      S3_BUCKET: hack
      PUBLIC_URL: http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - minio_init 

  worker:
    build: ./worker
    environment:
      REDIS_URL: redis://redis:6379/0
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio123456
      S3_BUCKET: hack
      BLENDER_BIN: /opt/blender/blender
      TEMPLATE_FBX: /app/blender/template.fbx
      HEAD_BONE: mixamorig:Head
    depends_on:
      - redis
      - minio_init

  web:
    build: ./web
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE: http://localhost:8000
    depends_on:
      - hub
    volumes:
      - ./web:/app
      - /app/node_modules

volumes:
  minio-data: